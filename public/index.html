<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Resultados</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="formulario-container">
        <h1 class="sopa">Campeonato de Futbol</h1>

        <form id="form-resultados" onsubmit="return registrarResultado()">
            <label for="equipo-local">Equipo local:</label>
            <input type="text" id="equipo-local" name="equipo-local">

            <label for="goles-local">Goles local:</label>
            <input type="number" id="goles-local" name="goles-local" min="0">

            <label for="equipo-visitante">Equipo visitante:</label>
            <input type="text" id="equipo-visitante" name="equipo-visitante">

            <label for="goles-visitante">Goles visitante:</label>
            <input type="number" id="goles-visitante" name="goles-visitante" min="0">

            <button type="submit">Registrar</button>
        </form>
    </div>
    <h2>Tabla de Posiciones</h2>
    <table id="tabla-posiciones" border="1">
        <tr>
            <th>No</th>
            <th>Equipo</th>
            <th>PG</th>
            <th>Puntos</th>
        </tr>
        <tr id="equipo1">
            <td>1</td>
            <td>Equipo 1</td>
            <td id="goles-equipo1">0</td>
            <td id="puntos-equipo1">0</td>
        </tr>
        <tr id="equipo2">
            <td>2</td>
            <td>Equipo 2</td>
            <td id="goles-equipo2">0</td>
            <td id="puntos-equipo2">0</td>
        </tr>
    </table>

    <script src="js/main.js"></script>

</body>
</html>
